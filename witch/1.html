function enlarge() {
	var x = document.getElementsByTagName("body");
	if (x[0].style.fontSize == "") {
		document.body.style.fontSize = "1.0em";
	}
	console.log(x[0].style.fontSize);
	x[0].style.fontSize += 2;
}

function bookmark(setOrGet) {
	AWS.config.update({region: "us-east-1"});
	AWS.config.credentials = new AWS.CognitoIdentityCredentials({IdentityPoolId: 'us-east-1:00c1990d-feb5-4503-b830-015338585bab'});
	var lambda = new AWS.Lambda({region: 'us-east-1', apiVersion: '2015-03-31'});
	var payload = {
		"setOrGet": setOrGet,
		"user": 7
	};
	var pullParams = {
		FunctionName : "bookmark",
		InvocationType : "RequestResponse",
		LogType : "None",
		Payload : JSON.stringify(payload)
	};
	var pullResults;
	lambda.invoke(pullParams, function(error, data) {
		if (error) {
			prompt(error);
		} else {
			pullResults = JSON.parse(data.Payload);
		}
		if (pullResults) {
			var page = pullResults.page;
			var link = "./" + page + ".html";
			window.location.replace(link);
		}
		else {
			alert("Bookmark set!");
		}
	});
}
